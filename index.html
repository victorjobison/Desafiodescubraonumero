<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DESAFIO DESCUBRA O NUMERO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>

<body>
    <div class="container">

        <div class="paginajogo" id="paginajogo">
            <h1 class="desafio">DESAFIO DESCUBRA O NUMERO</h1>
            <div class="espaco" id="espaco">
                <h3 class="textojogo"> ESTOU PENSADO EM UM NÚMERO DE 1 A 100.</h3>
                <h2 class="textojogo">Você Consegue Adivinhar?</h2>
            </div>

            <div class="d-grid gap-2" id="fim">
                <button class="btn btn-primary" type="button" id="iniciar">iniciar</button>
            </div>


            <div class="jogo" id="jogo">
                <div class="row">
                    <div class="col">
                        <label for="">INFORMAR PALPITE :</label>
                        <input type="text" id="tentativa" value="">
                        <br>
                        <button class="btn btn-primary" id="btn" onclick="enviarresposta()"
                            type="submit" >enviar</button>
                    </div>
                    <div class="col">
                        <input type="text" id="misterio" value="?" disabled>
                        <p>Número Sorteado</p>
                    </div>
                    <div class="col">
                        <table class="table" style="background-color: blue;">
                            <thead>
                                <th scope="col">PALPITES</th>
                            </thead>
                            <tbody class="table-group-divider">
                                <th scope="row" id="palpite"></th>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="d-grid gap-2" id="fim">
                    <button class="btn btn-primary" type="button" id="novamente">Reiniciar</button>
                </div>

            </div>

        </div>
    </div>

    <script src='js/script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
